<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: #fff;
        }
        h1 {
            color: #fff;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #fff;
            background: rgba(255, 255, 255, 0.8);
            margin: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e68900;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ² Virtual Dice Roller ðŸŽ²</h1>
    <p>Enter the number of sides on the dice:</p>
    <input type="number" id="sides" min="2" placeholder="Enter sides...">
    <button onclick="rollDice()">Roll Dice</button>
    <div id="result"></div>

    <script>
        function rollDice() {
            let sides = document.getElementById('sides').value;
            if (!sides || sides < 2) {
                alert("Please enter a valid number of sides (at least 2).");
                return;
            }
            let result = Math.floor(Math.random() * sides) + 1;
            document.getElementById('result').innerHTML = `ðŸŽ² You rolled a ${result}!`;
        }
    </script>
</body>
</html>
